
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>怎么不见了？ - 404</title>

    <style>
      @import url("https://fonts.googleapis.com/css?family=Share+Tech+Mono|Montserrat:700");

      * {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        box-sizing: border-box;
        color: inherit;
      }

      body {
        background-image: linear-gradient(120deg, #4f0088 0%, #000000 100%);
        height: 100vh;
      }

      h1 {
        font-size: 45vw;
        text-align: center;
        position: fixed;
        width: 100vw;
        z-index: 1;
        color: #ffffff26;
        text-shadow: 0 0 50px rgba(0, 0, 0, 0.07);
        top: 50%;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
        font-family: "Montserrat", monospace;
      }

      div {
        background: rgba(0, 0, 0, 0);
        width: 70vw;
        position: relative;
        top: 50%;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
        margin: 0 auto;
        padding: 30px 30px 10px;
        box-shadow: 0 0 150px -20px rgba(0, 0, 0, 0.5);
        z-index: 3;
      }

      P {
        font-family: "Share Tech Mono", monospace;
        color: #f5f5f5;
        margin: 0 0 20px;
        font-size: 17px;
        line-height: 1.2;
      }

      span {
        color: #f0c674;
      }

      i {
        color: #8abeb7;
      }

      div a {
        text-decoration: none;
      }

      b {
        color: #81a2be;
      }

      a.avatar {
        position: fixed;
        bottom: 15px;
        right: -100px;
        -webkit-animation: slide 0.5s 4.5s forwards;
        animation: slide 0.5s 4.5s forwards;
        display: block;
        z-index: 4;
      }

      a.avatar img {
        border-radius: 100%;
        width: 44px;
        border: 2px solid white;
      }

      @-webkit-keyframes slide {
        from {
          right: -100px;
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
          opacity: 0;
        }
        to {
          right: 15px;
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
          opacity: 1;
        }
      }

      @keyframes slide {
        from {
          right: -100px;
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
          opacity: 0;
        }
        to {
          right: 15px;
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <div>
      <p>> <span>Error Code</span>: "<i>HTTP 404 Not Found</i>"</p>
      <p>
        > <span>Error INFO</span>: "<i>尝试访问网络服务器上不存在的资源</i>"
      </p>
      <p>
        > <span>Error</span>:
        [<b>无效的URL或链接、文件被删除或移动、服务器配置错误、文件权限问题、链接被错误引用、防火墙或安全策略</b>...]
      </p>
      <p>
        > <span>Suggestion</span>:"<i>请访问www.linyunlink.top/problem/汇报错误</i>"
      </p>
      <p>
        > <span>山重水复疑无路，柳暗花明又一村</span>
      </p>
      <p>
        > <span>当前页面URL</span>: <i id="current-url"></i>
      </p>
      <p>
        > <span>当前中国时间</span>: <i id="current-time"></i>
      </p>
    </div>

    <script>
      // 获取当前页面URL
      document.getElementById("current-url").innerText = window.location.href;

      // 获取当前中国时间
      function updateChinaTime() {
        var options = {
          timeZone: 'Asia/Shanghai',
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        };
        var formatter = new Intl.DateTimeFormat([], options);
        var chinaTime = formatter.format(new Date());
        document.getElementById("current-time").innerText = chinaTime;
      }

      updateChinaTime();
      setInterval(updateChinaTime, 1000); // 每秒更新一次时间

      // 动态显示文本
      var str = document.getElementsByTagName("div")[0].innerHTML.toString();
      var i = 0;
      document.getElementsByTagName("div")[0].innerHTML = "";

      setTimeout(function () {
        var se = setInterval(function () {
          i++;
          document.getElementsByTagName("div")[0].innerHTML =
            str.slice(0, i) + "_";
          if (i == str.length) {
            clearInterval(se);
            document.getElementsByTagName("div")[0].innerHTML = str;
            document.querySelector('.blink').style.display = 'none'; // Hide the blinking cursor
          }
        }, 10);
      }, 0);
    </script>
  </body>
</html>
